services:
  # PostgreSQL Database
  - type: pserv
    name: attendease-db
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile.postgres
    
  # Backend API
  - type: web
    name: attendease-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: attendease-db
          property: connectionString
